<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to option</title>
<script src="jquery-2.2.1.js"></script>
</head>
<body>
<h1>Enter message:</h1>
<input type="text" value="message" id="message">
<input type="text" value="param1, param2" id="parameter">
<input type="button" value="journal" id="journal">
<div id="result">
</div>

<script>
$(document).ready (function() {
	$("#journal").click(function() {
		$("#result").html("")
		
		var data = { 
				message : $("#message").val(),
				parameter : $("#parameter").val() 
				}
		$.post("rest/journal", data, function(data, status) {
			$("#result").html(status)
		})
	})
})
</script>
</body>
</html>
